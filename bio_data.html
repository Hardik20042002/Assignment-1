<!-- My Bio Data -->
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Bio-Data</title>
</head>
<body>
 <h1>My Bio Data</h1>
 <form>
  <fieldset>
   <legend>Personal Information</legend>
   <label for="firstname">FirstName:</label>
   <input type="text" name="Myfirstname" id="firstname" placeholder="First Name" required>
   <label for="lastname">LastName:</label>
   <input type="text" name="Mylastname" id="lastname" placeholder="Last Name" required>
   <br><br>
   <label for="1">Male:</label>
   <input type="radio" name="gender" id="1" required>
   <label for="2">Female:</label>
   <input type="radio" name="gender" id="2">
   <label for="3">Other:</label>
   <input type="radio" name="gender" id="3">
   <br><br>
   <label for="dob">Date of Birth :</label>
   <input type="date" name="mydob" id="dob" required>
   <br><br>
   <label for="email">E-Mail :</label>
   <input type="email" name="myemail" id="email" placeholder="Enter Your Email" required>
   <br><br>
   <label for="phone">Phone</label>
   <input type="tel" name="myphone" id="phone" placeholder="+91" maxlength="10" required>
   <br><br>
   <label for="height">Height</label>
   <input type="text" name="myheight" id="height" placeholder="Height in Feet" required>
   <br><br>
   <label for="Image">Image :</label>
   <input type="file" name="myimage" id="Image" required>
  </fieldset>
  <fieldset>
   <legend>Education</legend>
   <label for="school">School Name :</label>
   <input type="text" name="myschool" id="school" placeholder="School Name" required>
   <br><br>
   <label for="class">Class :</label>
   <input type="text" name="myclass" id="class" placeholder="Enter Class" required>
   <br><br>
   <label for="stream">Stream :</label>
   <select id="stream" required>
    <option value="stream" selected disabled>Stream</option>
    <option value="pcm">PCM</option>
    <option value="pcb">PCB</option>
    <option value="commerce">Commerce</option>
    <option value="humanities">Humanities</option>
   </select>
   <br><br>
   <label for="marksheet">Marksheet :</label>
   <input type="file" name="mymarksheet" id="marksheet" required>
  </fieldset>
  <br>
  <button type="submit">Submit</button>
 </form>
</body>
</html>
